  <link rel="stylesheet" href="style.css" />
  <style>
    .team-container {
      padding: 2rem 1rem;
      text-align: center;
    }

    .team-container h2 {
      font-size: 2rem;
      color: #003366;
      margin-bottom: 2rem;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .member-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 250px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-5px);
    }

    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .member-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #004080;
    }

    .member-card p {
      margin-bottom: 0.5rem;
      color: #666;
    }

    .member-card a {
      color: #004080;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
